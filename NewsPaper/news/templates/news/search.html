{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result.title }}</li>
                <li>{{ result.description }}</li>
                <li>{{ result.date }}</li>
                <li>{{ result.tags }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}

    <form method="GET" action="{% url 'search' %}">
        <input type="text" name="q" placeholder="Search news...">
        <button type="submit">Search</button>
    </form>
{% endblock %}
