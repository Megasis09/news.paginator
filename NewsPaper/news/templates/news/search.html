{% extends 'base.html' %}

{% block content %}
  <h2>Search News</h2>
  <form method="get" action="{% url 'news:search' %}">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" class="form-control" value="{{ q_title }}">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" name="category" id="category" class="form-control" value="{{ q_category }}">
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" name="date" id="date" class="form-control" value="{{ q_date }}">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  {% if news_list %}
    <hr>
    <h3>Results:</h3>
    {% for news in news_list %}
      <div class="card">
        <div class="card-header">
          {{ news.title }}
        </div>
        <div class="card-body">
          <p><strong>Category:</strong> {{ news.category }}</p>
          <p><strong>Date:</strong> {{ news.pub_date }}</p>
          <p>{{ news.content }}</p>
        </div>
      </div>
    {% endfor %}
  {% endif %}
{% endblock %}
